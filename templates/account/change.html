{% extends 'base.html' %}
{% block title %}Change settings{% endblock %}
{% block content %}
<form method="POST" action="{% url 'change_user_url' %}" enctype='multipart/form-data'>
  {% csrf_token %}
  {{ form }}
  <input name="save_user" type="submit" value="Save" class="btn btn_primary"></input>
</form>
<a href="/#">Forgot your password?</a>
{% endblock %}
