<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TeamForce</title>
	<!-- FONTS -->

	<!-- STYLE -->
	<link rel="stylesheet" href="../style/user-style.css">
	<link rel="stylesheet" href="../style/fontsicon-style.css">
</head>
<body>
	<header>
		<div class="header__inner">
			<!-- MENU -->
			<nav class="hamburger">
				<button class="hamburger__btn"><span></span></button>

				<ul class="hamburger__menu">
					<li class="hamburger__setting">
						<a href="#" class="icon-settings"></a>
					</li>

					<li class="hamburger__nav">
						<ul>
							<li><a href="#" class="icon-home"></a></li>
							<li><a href="#" class="icon-chart"></a></li>
							<li><a href="#" class="icon-bag"></a></li>
							<li><a href="#" class="icon-test-tube"></a></li>
							<li><a href="#" class="icon-hat"></a></li>
						</ul>
					</li>
				</ul>
			</nav>
			<!-- MENU -->

			<!-- USER -->
			<a class="supuser">
				<span class="supuser__shorttext">
					<span class="supuser__team">team</span>

					<span class="supuser__names">
						<span class="first__name">name</span>
						<span class="second__name">name</span>
					</span>

					<span class="supuser__email">email</span>
				</span>

				<img src="#" alt="user" class="supuser__image">
			</a>
			<!-- USER -->
		</div>
	</header>

	<div class="main">
		<!-- PORTFOLIO -->
		<section class="portfolio">
				<h2 class="portfolio__title">ПРОФИЛЬ</h2>

				<div class="portfolio__fullinfo">
					<div class="portfolio_basicdata">
						<div class="portfolio__fisrtname">
							<span>Имя</span>
							<input type="text" value="" disabled>
						</div>
						<div class="portfolio__secondtname">
							<span>ФАМИЛИЯ</span>
							<input type="text" value="" disabled>
						</div>
						<div class="portfolio__patronymic">
							<span>ОТЧЕСТВО</span>
							<input type="text" value="" disabled>
						</div>
						<div class="portfolio__email">
							<span>EMAIL</span>
							<input type="text" value="aAA" disabled>
						</div>
					</div>

					<img src="#" alt="user image" class="portfolio__img">

					<div class="portfolio__full">
						<div class="portfolio__skills">
							<span>НАВЫКИ</span>
							<input type="text" value="" disabled>
						</div>
					</div>
				</div>
		</section>
		<!-- PORTFOLIO -->
	</div>

	<script src="../js/app.js"></script>
</body>
</html>
